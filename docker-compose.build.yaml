version: "3.3"
services:

  backend-server:
    image: backend-server
    build: .
    ports:
      - 10001:10001
    environment:
      BASE_URL: http://localhost:10001/
      MONGO_URI: mongodb://backend-database
    networks:
      - backend-network
    depends_on:
      - backend-database

  backend-database:
    image: mongo:4
    networks:
      - backend-network

networks:
  backend-network: